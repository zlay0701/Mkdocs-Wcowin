plugins:
  - ai-summary:
      ai_service: "glm"  # or "openai", "gemini", "glm"
      summary_language: "zh"  # or "en"
      cache_enabled: true
      local_enabled: true
      cache_expire_days: 30
      # debug: true # 是否显示调试信息（默认：false）
      enabled_folders:
        - blog/    # 添加blog文件夹
        # - docs/    # 保留docs文件夹
      exclude_patterns:
        - about/
        - index.md
        - tag.md
        - categories.md
        - blog/posts/update.md
        - blog/category/
        - blog/posts/
  - search:
      separator: '[\s\u200b\-]'
  # - glightbox:
  #     enabled: !ENV [glightbox, false]
  #     touchNavigation: true
  #     loop: false
  #     effect: fade
  #     slide_effect: slide
  #     width: 100%
  #     height: auto
  #     zoomable: true
  #     draggable: true
  #     skip_classes:
  #       - custom-skip-class-name
  #     auto_caption: false
  #     caption_position: bottom
  #     background: white
  #     shadow: true
  #     manual: false
  - git-committers:
      enabled: !ENV [CI, false]
      repository: Wcowin/Mkdocs-Wcowin
      branch: main
      exclude:
        - index.md
        - tag.md
        - categories.md
        - liuyanban.md
        - blog/posts/update.md
        - blog/posts/wkw.md
        - about/link.md
  - git-revision-date-localized:
      enabled: !ENV [CI, false]
      type: iso_date
      enable_creation_date: false
      exclude:
        # - index.md
        - tag.md
        - categories.md
        - liuyanban.md
        - blog/posts/update.md
        - blog/posts/wkw.md
        - about/link.md
        - authors.md #生成的文件不存在 会读取错误
  - blog: #博客配置
      blog_dir: blog
      post_dir: "{blog}/posts"
      post_date_format: full #时间
      draft: true
      draft_if_future_date: true #自动将具有未来日期的帖子标记为草稿
      post_readtime: true
      post_readtime_words_per_minute: 265 #计算帖子的阅读时间时读者每分钟预计阅读的字数
      post_url_format: "{file}" # {date}/{slug}
      # categories_slugify: !!python/object/apply:pymdownx.slugs.slugify
      #   kwds:
      #     case: lower
      pagination_url_format: "page/{page}"
      authors_file: "{blog}/.authors.yml" #作者信息
      authors: true
      blog_toc: true
      # authors_profiles: false # 赞助商才能用的功能
  - tags
  - rss:
      match_path: "blog/posts/.*"
      date_from_meta:
        as_creation: "date"
        as_update: "git"
      categories:
        - categories
        - tags 
  - gen-files:
      scripts:
        - docs/archives.py
        - docs/categories.py
        - docs/tags.py
        - docs/tag-post.py
  - authors: # https://github.com/thomaszwagerman/mkdocs-authors-plugin
      authors_file: docs/blog/.authors.yml

markdown_extensions: #详见https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown-extensions/ 和 https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown/
  - abbr
  - attr_list
  - admonition
  - def_list
  - footnotes
  - md_in_html
  # - meta # 支持Markdown文件上方自定义标题标签等
  - pymdownx.caret
  - pymdownx.betterem
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.smartsymbols
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format:
            !!python/name:pymdownx.superfences.fence_code_format # 代码块高亮插件
  - pymdownx.arithmatex: # latex支持
      generic: true
  - toc:
      permalink: true # 固定标题位置为当前位置
  - pymdownx.highlight: # 代码块高亮
      anchor_linenums: true
      linenums: true # 显示行号
      # auto_title: true # 显示编程语言名称
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
